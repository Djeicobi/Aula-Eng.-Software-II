<!DOCTYPE html>

<body>
    <div class="header">
        <!-- Logo (Esquerda Superior) -->
        <div class="logo">
            <picture>
                <source media="(min-width:350px)" srcset="imagens/Logo Branca_P.png" type="image/png">
                <source media="(min-width:200px)" srcset="imagens/Logo Branca_M.png" type="image/png">
                <a title="Página Inicial" href="index.html">
                    <img src="imagens/Logo Branca_G.png" alt="Logo" style="width:auto;">
                </a>
            </picture>
        </div>
        <!-- Menu Principal (Direita Superior) -->
        <div class="menu">
            <nav id="menu_p">
                <ul>
                    <li>
                        <button class="btn"><a title="Eventos" href="eventos.html"><i class="fa-solid fa-shop"></i></a></button>
                    </li>

    <!--BackGround-->
    <div class="slider">

            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="imagens/bg3.jpeg" alt="img1">
            </div>
            <div class="slide">
                <img src="imagens/bg2.jpeg" alt="img2">
            </div>
            <div class="slide">
                <img src="imagens/bg7.jpeg" alt="img3">
            </div>
            <div class="slide">
                <img src="imagens/bg9.jpeg" alt="img4">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
    </div>
    <div class="footer">

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
